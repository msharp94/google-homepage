<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">-->
    <title>Matt's Google Homepage</title>
</head>
<body>

<header>
<div class="nav-flexbox">

  <div class="child-left">
    <ul class="navbar-left">
       <li> <a href=""> About </a></li>
       <li> <a href=""> Store </a></li>
    </ul>
  </div>

  <div class="child-right">
    <ul class="navbar-right">
      <li> <a href=""> Gmail </a> </li>
      <li> <a href=""> Images </a></li>
      <li> <a href=""> <img src='vi1ckaK.png'> </a></li>
      <li> <a href=""> <img src='IM53STB.png'> </a></li>
    </ul>
  </div>

</div>
</header>

<main>
  <div class="grid-box">
    <div class="gridrow-1">
      <img class="googleLogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
  </div>
    
 
      
      <div class="grid-search-icon">
        <img class="search-icon" src="8pHLvyW.png" alt="search icon">
      </div>
      
      <!-- <div class="grid-speak-icon">
        <img class="speak-icon" src="vAQPZ01.png" alt="speak icon">
      </div> -->
    <div class="gridrow-2">
      <input class="search-bar" autofocus></input>
    </div>

    <div class="gridrow-3-first-btn">
      <input class="first-btn" type="submit" value="Google Search">

    </div>
    <div class="gridrow-3-second-btn">
      <input class="second-btn" type="submit" value="I'm Feeling Lucky">

    </div>

    <div class="gridrow-4">
      Google offered in <a class="language-link" href=""> Engilsh </a>
    </div>
  </div>

<div class="bottom-flexbox">

  <div class="bottom-left">
    <ul class="navbar-bottom-left">
      <li> <a href=""> Advertising </a></li>
      <li> <a href=""> Business </a></li>
      <li> <a href=""> How Search works</a></li>
    </ul>
  </div>

  <div class="bottom-middle">
    <div class="leaf-icon">
      <img class="leaf-icon" src="XFyfVsT.png" alt="leaf icon">
    </div>
    <p class="p-tag"> Carbon neutral since 2007 </p>
  </div>

  <div class="bottom-right">
    <ul class="navbar-bottom-right">
      <li> <a href=""> Privacy </a></li>
      <li> <a href=""> Terms </a></li>
      <li> <a href=""> Settings </a></li>
    </ul>
  </div>

</div>
  

</main>


</body>

<footer>

</footer>
</html>
